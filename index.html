<!DOCTYPE html>
<html lang="en" ng-app="TenrinhosApp">
<head>
    <meta charset="UTF-8">
    <title>Tenrinho Christmas 2k16</title>
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center title">
                Tenrinhos Christmas 2k16
            </h1>
        </div>
        <div ng-controller="TenrinhosController as tenr">
            <div class="row text-center">
                <h3 class="stitle">Esta é a aplicação Tenrinhos "Verify" ;P</h3>
                
                <br>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <h4 class="s3title">Este é o Tenrinho "BOT" a falar insere aqui o teu nome para saberes o que penso de ti:</h4>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-4 control-label">Nome:</label>
                            <div class="col-sm-8 col-xs-6">
                                <input type="text" class="form-control" ng-model="tenr.name">
                            </div>
                            <div class="col-sm-2 col-xs-2" ng-show="tenr.showNome">
                                <span class="col-sm-2 glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-4 control-label">Sobrenome:</label>
                            <div class="col-sm-8 col-xs-6">
                                <input type="text" class="form-control" ng-model="tenr.sobrenome">
                            </div>
                            <div class="col-sm-2 col-xs-2" ng-show="tenr.showSobrnome">
                                <span class="col-sm-2 glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </div>                      
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" ng-click="tenr.checkName()">Verify</button>
                        </div>
                               
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div ng-if="tenr.show" class="panel panel-default">
                            <div class="panel-body">
                                <h3 class="s3title">{{tenr.says}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
                
            
            </div>

        </div>
    </div>
</body>
</html>
